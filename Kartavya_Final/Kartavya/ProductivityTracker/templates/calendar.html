{% extends "base.html" %}
{% block content %}
  <h2>Synced Google Calendar Events</h2>
  <ul>
    {% for event in events %}
      <li><strong>{{ event.summary }}</strong> - {{ event.start.dateTime }}</li>
    {% empty %}
      <li>No upcoming events found.</li>
    {% endfor %}
  </ul>
{% endblock %}
